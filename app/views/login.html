<div>
<form class="loginBox">
	<div>
	<input type="input" placeholder="Enter username" ng-model="username">
	<input type="password" placeholder="Enter password" ng-model="password">
	</div>
	<div class="submitButtons">
	<button type="submit" ng-click="login(username,password)">Login</button>
	<button type="submit" ng-click="signup(username,password)">Sign Up</button>
	</div>
</form>
</div>
